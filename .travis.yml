services: docker
language: go
go:
  - 1.11.x
os:
  - linux
dist: trusty
sudo: false
env:
  global:
    - GO111MODULE=on
    - REGISTRY_USER=ashish
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=ap-southeast-2
install: true

notifications:
  email:
    on_success: change
    on_failure: change

jobs:
  include:
    - stage: Unit Test
      script:
        - make build
        - make coverage
        - cp .coverage.out coverage.txt
        - bash <(curl -s https://codecov.io/bash)
    - stage: E2E Test
      script:
        - sudo apt-get install -y jq libffi-dev libssl-dev
        - pip install --user awscli
        - make e2e
      if: tag IS present
    - stage: Deploy
      if: tag IS present
      script:
        - make build
      before_deploy:
        - docker login -u "$REGISTRY_USER" -p "Titu1988"
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: cwmonitor
          skip_cleanup: true
          on:
            tags: true
        - provider: script
          script: make push BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}
          skip_cleanup: true
          on:
            tags: true
