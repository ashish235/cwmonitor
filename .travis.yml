services: docker

language: go

go:
  - 1.11.x

os:
  - linux

dist: trusty
sudo: false

env:
  global:
    - GO111MODULE=on
    - REGISTRY_USER=dedalusj
    - secure: 
    - secure: 

install: true

script:
  - make build
  - make test
  - make coverage

after_success:
  - cp .coverage.out coverage.txt
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD"

deploy:
  - provider: releases
    api_key:
      secure: 
    file: cwmonitor
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: make push
    on:
      tags: true